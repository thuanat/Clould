version: '3'
services:
  web:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - db
  db:
    image: mysql:5.7
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: online
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbPass@123
      MYSQL_ROOT_PASSWORD: 123@123Aa